<html lang="ko">
  <head>
    <link rel="stylesheet" href="../css/bigprofile.css"/>
    <script defer tyle="text/javascript" src="../javascript/bigprofile.js"></script>
  </head>
  <body>
    <div class="logoandsearch">
        <img id= "logoimage"
        src="../images/logo.png">
        <button id="logo-button" >
            <img src="../images/gucci-logo.png" alt="Logo button">
        </button>
        <input id="search-input" 
        type="text" 
        placeholder="검색"/>
    </div>

    <div class="button-container">
      <button id="button1" class="image-button">
        <img src="../images/plus.png" alt="Button 1">
        </button>
      <button id="button2" class="image-button">
        <img src="../images/alarm.png" alt="Button 2">
    </button>
      <button id="button3" class="image-button">
        <img src="../images/message.png" alt="Button 3">
    </button>
      <button id="button4" class="image-button">
        <img src="../images/profile.png" alt="Button 4">
    </button>
  </div>
  <div class="profile">
      <div class="texts">
          <p class="title"> 이  름</p>
        </div>
        <div class="follow">
            <p class="follower">팔로우 300</p>
            <p class="following">팔로잉 300</p>
        </div>
    </div>
    <div class="mycontents-like">
        <p class="contents">my contents</p>
        <p class="likes">likes</p>
    </div>
    <div class="imagecontainer">
    </div>

    
  </body>
</html>
